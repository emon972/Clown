<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>亗乇мση AR Card</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/dist/mindar-image-aframe.prod.js"></script>
  
  <style>
    body { margin: 0; overflow: hidden; }
    /* Loading screen styling could go here */
  </style>

  <script>
    // Component to handle link clicks in A-Frame
    AFRAME.registerComponent('clickable-link', {
      schema: { url: {default: ''} },
      init: function () {
        this.el.addEventListener('click', () => {
          window.open(this.data.url, '_blank');
        });
      }
    });
  </script>
</head>

<body>
<a-scene
  mindar-image="imageTargetSrc: ./targets.mind; autoStart: true;"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false"
  renderer="colorManagement: true; physicallyCorrectLights"
  raycaster="objects: .clickable"> <a-camera position="0 0 0" look-controls="enabled: false" cursor="rayOrigin: mouse" raycaster="objects: .clickable"></a-camera>

  <a-entity mindar-image-target="targetIndex: 0">
    <a-plane position="0 0 0" width="1.6" height="2.4" color="#111111" opacity="0.85" material="transparent:true"></a-plane>

    <a-plane position="0 0 0.01" width="1.65" height="2.45" material="color:#ff9f00; opacity:0.25"></a-plane>

    <a-circle src="assets/profile.jpg" radius="0.3" position="0 0.7 0.02"></a-circle>

    <a-text value="Emon" position="0 0.3 0.02" align="center" color="#ffffff" width="2.5"></a-text>
    <a-text value="Bekama" position="0 0.15 0.02" align="center" color="#ffb300" width="2"></a-text>

    <a-entity position="0 -0.05 0.02">
        <a-text value="56 Posts" position="-0.45 0 0" align="center" color="#ffffff" width="1.2"></a-text>
        <a-text value="12k Followers" position="0 0 0" align="center" color="#ffffff" width="1.4"></a-text>
        <a-text value="4 Following" position="0.45 0 0" align="center" color="#ffffff" width="1.2"></a-text>
    </a-entity>

    <a-text value="@emon972" position="0 -0.3 0.02" align="center" color="#00e5ff" width="2"></a-text>

    <a-entity position="0 -0.65 0.02" class="clickable" clickable-link="url: https://www.instagram.com/emon972">
        <a-plane width="1.1" height="0.28" color="#C13584"></a-plane>
        <a-text value="INSTAGRAM" align="center" color="#ffffff" width="2" position="0 0 0.01"></a-text>
    </a-entity>

    <a-entity position="0 -1.0 0.02" class="clickable" clickable-link="url: https://wa.me/8801856096307">
        <a-plane width="1.1" height="0.28" color="#25D366"></a-plane>
        <a-text value="WHATSAPP" align="center" color="#000000" width="2" position="0 0 0.01"></a-text>
    </a-entity>

  </a-entity>
</a-scene>
</body>
</html>
